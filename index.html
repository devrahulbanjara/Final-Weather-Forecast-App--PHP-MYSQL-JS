<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link id="favicon" rel="icon"href="https://icons.iconarchive.com/icons/icons8/ios7/256/Weather-Fog-Night-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the.weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">the.weather</p>
    <div class="container">
      <div class="weather__header">
        <div class="weather__search">
          <input
            type="text"
            placeholder="Search for a city..."
            class="weather__searchform"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="weather__date"></div>
        
      </div>
      <div class="weather__body">
        <h1 class="weather__city"></h1>
        <div class="weather__icon">
        <img></div>

        <p class="weather__temperature"></p>
        <div class="weather__forecast"></div>
      </div>
      <div class="weather__info">
        <div class="weather__card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind speed</p>
            <p class="weather__wind"></p>
          </div>
        </div>
        <div class="weather__card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure</p>
            <p class="weather__pressure"></p>
          </div>
        </div>
        
        <div class="weather__card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity</p>
            <p class="weather__humidity"></p>
          </div>
        </div>
      </div>
      <div class="weather-pastdata">
      </div>
    </div>
    <footer class="copyright">
      <p>&copy; 2024 Rahul Dev Banjara 2407061. All rights reserved.</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/a692e1c39f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
